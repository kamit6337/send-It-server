scalar Date

type Notification {
  _id: String!
  user: String!
  type: String!
  message: String!
  sender: [User!]!
  totalSenders: Int!
  isRead: Boolean!
  post: Post
  room: Room
  createdAt: Date
  updatedAt: Date
}

type Query {
  getUserNotifications(page: Int!): [Notification]!
  getUserNotificationCount: Int!
}
