type Notification_Post {
  _id: ID
  user: String
  message: String
  media: String
}

type Notification {
  _id: String!
  user: String!
  type: String!
  message: String!
  sender: [User!]!
  totalSenders: Int!
  isRead: Boolean!
  post: Notification_Post
  room: String
}

type Query {
  getUserNotifications(page: Int!): [Notification]!
  getUserNotificationCount: Int!
}
